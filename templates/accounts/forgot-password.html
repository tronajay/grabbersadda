<div class="modal fade" tabindex="-1" id="kt_modal_3">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-body">
               <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" action="/reset-password" method="post">{% csrf_token %}
							<!--begin::Heading-->
                            <a href="#" class="float-end" data-bs-dismiss="modal"><i class="far fa-times-circle"></i></a>
							<div class="mb-10 text-center">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Forgot Password?</h1>
								<!--end::Title-->
							</div>
							<!--end::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-7 fv-plugins-icon-container">
								<div class="text-center my-4">
                                    <label class="form-label text-dark fs-6">Enter Your Email Here to Reset Your Password</label>
                                </div>
								<input class="form-control form-control-lg form-control-solid" type="email" placeholder="Enter Email" name="email" autocomplete="off"  required oninvalid="this.setCustomValidity('Please Enter Email Correctly')" oninput="setCustomValidity('')">
							<div class="fv-plugins-message-container invalid-feedback"></div></div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="text-center">
								<button type="submit" class="btn btn-lg btn-primary">
									Reset
								</button>
							</div>

                            <div class="d-flex align-items-center my-5">
								<div class="border-bottom border-gray-300 mw-50 w-100"></div>
								<span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
								<div class="border-bottom border-gray-300 mw-50 w-100"></div>
							</div>

                            <div class="text-center my-4">
                                 <a href="#" data-bs-toggle="modal" data-bs-target="#kt_modal_2" data-bs-dismiss="modal" class="link-primary fw-bolder">Login Here</a>
                            </div>
							<!--end::Actions-->
						<div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
