<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_1">
Register/Login
</button>

<div class="modal fade" tabindex="-1" id="kt_modal_1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
               <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework needs-validation"  action="/register-user" method="post">{% csrf_token %}
							<!--begin::Heading-->
							<a href="#" class="float-end" data-bs-dismiss="modal"><i class="far fa-times-circle"></i></a>
							<div class="mb-10 text-center">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Create an Account</h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-400 fw-bold fs-4">Already have an account? 
								<a href="#" data-bs-toggle="modal" data-bs-target="#kt_modal_2" data-bs-dismiss="modal" class="link-primary fw-bolder">Sign in here</a></div>
								<!--end::Link-->
							</div>
							<!--end::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-7 fv-plugins-icon-container">
								<label class="form-label fw-bolder text-dark fs-6">Full Name</label>
								<input class="form-control form-control-lg form-control-solid" type="text" placeholder="Enter Full Name" name="fullname" autocomplete="off" required oninvalid="this.setCustomValidity('Please Enter Your Full Name')" oninput="setCustomValidity('')">
								<div class="invalid-feedback">
									Looks good!
								</div>
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-7 fv-plugins-icon-container">
								<label class="form-label fw-bolder text-dark fs-6">Email</label>
								<input class="form-control form-control-lg form-control-solid" type="email" placeholder="Enter Email" name="email" autocomplete="off" required oninvalid="this.setCustomValidity('Please Enter Email Correctly')" oninput="setCustomValidity('')">
							<div class="fv-plugins-message-container invalid-feedback"></div></div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
								<!--begin::Wrapper-->
								<div class="mb-1">
									<!--begin::Label-->
									<label class="form-label fw-bolder text-dark fs-6">Password</label>
									<!--end::Label-->
									<!--begin::Input wrapper-->
									<div class="position-relative mb-3">
										<input class="form-control form-control-lg form-control-solid" placeholder="Enter Strong Password" type="password" name="password" autocomplete="off" required pattern=".{8,}" oninvalid="this.setCustomValidity('Please Enter Password Correctly')" oninput="setCustomValidity('')">
										<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
											<i class="bi bi-eye-slash fs-2"></i>
											<i class="bi bi-eye fs-2 d-none"></i>
										</span>
									</div>
									<!--end::Input wrapper-->
									<!--begin::Meter-->
									<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
									</div>
									<!--end::Meter-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Hint-->
								<div class="text-muted">Use 8 or more characters with a mix of letters, numbers &amp; symbols.</div>
								<!--end::Hint-->
							<div class="fv-plugins-message-container invalid-feedback"></div></div>
							<!--end::Input group=-->
							<!--begin::Input group-->
							<div class="fv-row mb-10 fv-plugins-icon-container">
								<label class="form-check form-check-custom form-check-solid form-check-inline">
									<input class="form-check-input" type="checkbox" required>
									<span class="form-check-label fw-bold text-gray-700 fs-6">I Agree to
									<a href="/privacy-policy" class="ms-1 link-primary">Privacy and Policy</a>.</span>
								</label>
							<div class="fv-plugins-message-container invalid-feedback"></div></div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="text-center">
								<button type="submit" class="btn btn-lg btn-primary">
									Register
								</button>
							</div>
							<!--end::Actions-->
						<div>
					</div>
				</form>
            </div>
        </div>
    </div>
</div>
